{% extends 'base.html' %} 
{% load static %}

{% block title %}Accueil{% endblock %} 
{% block content %}

<!-- HEADER HERO -->
<section class="breadcrumb-area breadcrumb__hide-img slider_bg" data-background="{% static '/img/slider_bg.jpg' %}" 
style="background-image: url({% static '/img/slider_bg.jpg' %})">
    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="slider__content">
                    <h6 class="sub-title">Matt DvT</h6>
                    <h2 class="title">Django</h2>
                    <p>Technofutur Tic</p>
                </div>
            </div>

            <div class="col-xxl-6 col-xl-5 col-lg-6">
                <div class="slider__img text-center">
                    <img src="{% static '/img/slider_img03.png' %}" alt="img" style="transform: translate3d(0px, 0px, 0px);">
                </div>
            </div>
        </div>
        
    </div>
</section>


<section class="area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">
                <h1>
                    {% if user.is_authenticated %}
                      Hello, {{ user.username }} !
                    {% else %}
                      Hello, visiteur !
                    {% endif %}
                  </h1>
            </div>
        </div>
    </div>
</section>


{% endblock %}
