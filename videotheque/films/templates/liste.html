{% extends 'base.html' %}
{% load static %}

{% block title %}Liste des films{% endblock %}

{% block content %}

    <!-- HEADER HERO -->
    <section class="breadcrumb-area breadcrumb__hide-img" data-background="{% static '/img/breadcrumb_bg02.jpg' %}" 
    style="background-image: url({% static '/img/breadcrumb_bg02.jpg' %})">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">films</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">films</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTENT -->
    <section class="film-area">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-xl-3 col-lg-4 col-md-11 order-2 order-lg-0">
                    <aside class="film-sidebar">
                        <div class="film__widget">
                            <h4 class="film__widget-title"> Actions </h4>
                            <div class="film__widget-inner">
                                <ul class="action list-wrap">
                                    <li><a href="{% url 'ajouter_film' %}">Ajouter un film</a></li>
                                </ul>
                            </div>
                        </div>


                    </aside>
                </div>



                <div class="col-xl-9 col-lg-8 col-md-11">
                    <div class="row justify-content-center row-cols-xl-3 row-cols-lg-2 row-cols-md-2 row-cols-sm-2 row-cols-1">

                        {% for film in films %}
                        <div class="col">
                            <div class="film__item">
                                <div class="film__item-thumb">
                                    <a href="#">
                                        <img src="{{ film.url_affiche }}" alt="{{ film.titre }}">
                                    </a>
                                </div>

                                <div class="film__item-line">

                                </div>

                                <div class="film__item-content">
                                    <div class="film__item-content-top">
                                        <h4 class="title">
                                            {{ film.titre }}
                                        </h4>
                                    </div>

                                    <div class"film__item-content-bottom">
                                        <span>{{ film.date_sortie }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>

            </div>
        </div>
    </section>
    

    

{% endblock %}
