{% extends 'base.html' %}
{% load static %}

{% block title %}Ajouter un film{% endblock %}

{% block content %}

<!-- HEADER HERO -->
<section class="breadcrumb-area breadcrumb__hide-img" data-background="{% static '/img/breadcrumb_bg02.jpg' %}"

    <div class="container">
        <div class="breadcrumb__wrapper">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb__content">
                        <h2 class="title">yololo</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'liste' %}">Films</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Ajouter un film</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- CONTENT -->
<section class="area">
    <div class="container">
        <div class="row justify-content-center">

            <form method="POST" class="form_wrap">
                {% csrf_token %}
                {% comment %} {{ form }} {% endcomment %}
                
                <span class="title">AJOUTER UN FILM</span>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="titre">Titre</label>
                            <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="titre">Titre</label>
                            <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-name">Company name (optional)</label>
                    <input type="text" id="company-name">
                </div>


                <button type="submit">Ajouter</button>
            </form>
            
        </div>
    </div>
</section>





{% endblock %}
